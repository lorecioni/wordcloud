      <textarea id="text-input" class="form-control" rows="10">I Capi accolgono il messaggio di salvezza di Cristo e, in forza della loro vocazione battesimale, scelgono di farlo proprio nell'annuncio e nella testimonianza, secondo la fede che è loro donata da Dio. Gesù Cristo è, infatti, la parola incarnata di Dio e perciò stesso l'unica verità capace di salvare l'uomo. Questa salvezza, che si manifesta nella resurrezione di Cristo, ci dà la speranza e la certezza che ogni partecipazione alla sofferenza e alla morte di Gesù, nei suoi e nostri fratelli, è garanzia di quella vita che Egli ci è venuto a portare con pienezza. Siamo così uniti dall'amore di Dio con tutti coloro che hanno questa stessa speranza e ci sentiamo responsabili, da laici e con il nostro carisma e mandato di educatori, di partecipare alla crescita di questo corpo che è la Chiesa, popolo di Dio che cammina nella storia. Operiamo in comunione con coloro che Dio ha posto come pastori e in spirito di collaborazione con chi si impegna nell'evangelizzazione e nella formazione cristiana delle giovani generazioni, anche partecipando alla programmazione pastorale. Per vivere questa esperienza di fede, che deve sempre crescere e rinnovarsi nell'ascolto della Parola di Dio, nella preghiera e nella vita sacramentale, apparteniamo a comunità che trovano il loro momento privilegiato nella celebrazione dell'Eucaristia e che si sforzano di informare la loro vita a uno spirito di servizio, come espressione concreta della carità. La Comunità Capi propone in modo esplicito ai ragazzi, con il metodo e la spiritualità che caratterizzano lo scautismo, l'annuncio di Cristo, perché anch'essi si sentano personalmente interpellati da Dio e gli rispondano secondo coscienza. Per questo impegno la Comunità Capi sostiene la crescita spirituale dei suoi Capi. L'AGESCI si propone come associazione di frontiera, che spesso rappresenta per molti ragazzi l'unica occasione di ricevere un annuncio di fede. In una realtà sempre più multiculturale cogliamo come occasione di crescita reciproca l'accoglienza nelle Unità di ragazze e ragazzi di altre confessioni cristiane, nello spirito del dialogo ecumenico, e di altre religioni, nell'arricchimento del confronto interreligioso. E' un dono che interroga l'Associazione su come coniugare accoglienza e fedeltà all'annuncio del messaggio evangelico, consapevoli che in Cristo tutta la realtà umana ed ogni esperienza religiosa trovano il loro pieno significato.</textarea>
